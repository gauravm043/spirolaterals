<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Spirolaterals Activity</title>
<link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
<link rel="stylesheet" href="css/activity.css">

<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
  <div id="main-toolbar" class="toolbar">
    <button class="toolbutton" id="activity-button" title="My Activity"></button>
    <button class="toolbutton" id="speed-down-button" title="Slow Down"></button>
    <button class="toolbutton" id="speed-up-button" title="Speed Up"></button>
    <hr/>
    <button class="toolbutton" id="play-button" title="Draw"></button>
    <button class="toolbutton" id="pause-button" title="Stop"></button>
    <button class="toolbutton" id="next-pattern" title="Next Pattern"></button>
    <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  </div>
  <div id="canvas">
      <canvas id="left-canvas" width="400" height="400"></canvas>
      <canvas id="right-canvas" width="400" height="400"></canvas>
  </div>
  <div id="user_input">
      <input type="button" id="input1" value="1" onclick="add(input1)">
      <input type="button" id="input2" value="1" onclick="add(input2)">
      <input type="button" id="input3" value="1" onclick="add(input3)">
      <input type="button" id="input4" value="1" onclick="add(input4)">
      <input type="button" id="input5" value="1" onclick="add(input5)">
  </div>
</body>
</html>
